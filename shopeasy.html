<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEasy - Product Page</title>
  <style>
    body {
      background-color: #f4f6fb;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
    }

    .product-card {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: left;
      overflow: hidden;
    }

    .product-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }

    .product-info {
      padding: 15px;
    }

    .product-info h2 {
      font-size: 18px;
      color: #333;
      margin: 10px 0 5px;
    }

    .product-info p {
      color: #555;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .price {
      color: #008000;
      font-weight: bold;
      font-size: 18px;
      margin-right: 10px;
    }

    .old-price {
      color: #888;
      text-decoration: line-through;
      font-size: 14px;
    }

    .btn {
      display: block;
      width: 100%;
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 12px 0;
      border: none;
      border-radius: 0 0 6px 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

   
    @media (max-width: 600px) {
      .product-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="header">ShopEasy</div>

  <div class="container">
    <div class="product-card">
      <img src="WhatsApp Image 2025-11-13 at 09.08.11_87cd533b.jpg" alt="Classic Cotton T-Shirt">
      <div class="product-info">
        <h2>Classic Cotton T-Shirt</h2>
        <p>Soft, breathable cotton. Regular fit. Available in multiple colors.</p>
        <span class="price">₹799</span>
        <span class="old-price">₹1,199</span>
      </div>
      <button class="btn">Add to Cart</button>
    </div>
  </div>
 <p><small> shashwat shukla</small></p>

</body>
</html>
