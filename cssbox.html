<!DOCTYPE html>
<html>
<head>
    <title>CSS Box Model</title>
    <style>
        body {
            background: #2d3c48;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }

        h1 {
            margin-top: 40px;
        }

        .margin-box {
            width: 500px;
            height: 300px;
            background: #ff6f4e;
            margin: 20px auto;
            padding: 20px;
        }

        .border-box {
            background: #1eb8d1;
            height: 80%;
            padding: 20px;
        }

        .padding-box {
            background: #f8d25a;
            height: 70%;
            padding: 20px;
        }

        .content-box {
            background: #10c8a6;
            height: 80%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }

        .label {
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>CSS Box Model</h1>

    <div class="margin-box">
        <div class="label">Margin</div>

        <div class="border-box">
            <div class="label">Border</div>

            <div class="padding-box">
                <div class="label">Padding</div>

                <div class="content-box">
                    Content
                </div>

            </div>

        </div>

    </div>

</body>
</html>
