<!DOCTYPE html>
<html>
<head>
    <title>Inline CSS Example</title>
</head>
<body style="background-color: #f2f2f2; font-family: Arial;">

    <h1 style="color: darkblue; text-align: center; margin-top: 20px;">
        Welcome to My Webpage
    </h1>

    <p style="font-size: 18px; color: #333; padding: 10px;">
        This is a paragraph styled using inline CSS. Inline CSS is written inside the HTML tag using the <b>style=""</b> attribute.
    </p>

    <div style="border: 2px solid black; padding: 15px; width: 300px; background-color: white; margin: auto;">
        <h3 style="color: green; text-align: center;">Profile Box</h3>
        <p style="font-size: 16px;">Name: John Doe</p>
        <p style="font-size: 16px;">Age: 22</p>
    </div>

    <button style="padding: 10px 20px; margin-top: 20px; background-color: orange; border: none; cursor: pointer; display: block; margin-left: auto; margin-right: auto;">
        Click Me
    </button>

</body>
</html>
